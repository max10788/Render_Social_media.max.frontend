services:
  # Frontend Service - Static Site (KOSTENLOS + SCHNELLER)
  - type: web
    name: crypto-tracker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    # Für React Router - alle Routes zu index.html umleiten
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      # Wichtig: API URL für dein Backend
      - key: REACT_APP_API_URL
        value: https://render-social-media-max-backend-cf3y.onrender.com
  
  # Backend Service (dein Python/FastAPI Backend)
  - type: web
    name: crypto-tracker-backend
    env: python
    buildCommand: pip install -r requirements.txt
    # WICHTIG: Passe startCommand an deine Hauptdatei an!
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Füge hier weitere Backend-Umgebungsvariablen hinzu
      - key: ENVIRONMENT
        value: production
