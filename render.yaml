services:
  - type: web
    name: meine-react-app
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: GENERATE_SOURCEMAP
        value: "false"  # Reduziert Bundle-Größe
      - key: INLINE_RUNTIME_CHUNK
        value: "false"  # Bessere Caching
      - key: ESLINT_NO_DEV_ERRORS
        value: "true"
