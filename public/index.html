<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="On-Chain Analyse Tools für Blockchain-Transaktionen und Adressüberwachung" />
    <meta name="keywords" content="Blockchain, Krypto, Analyse, On-Chain, Transaktion, Adresse, Smart Contract" />
    <meta name="author" content="On-Chain Analytics" />
    <title>On-Chain Analyse Tools</title>
    
    <!-- Preconnect zu externen Ressourcen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload kritischer Ressourcen -->
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/static/js/main.js" as="script">
    
    <!-- Fallback für Browser, die preload nicht unterstützen -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Inline kritische CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #050815;
        color: #e0e6ed;
        overflow-x: hidden;
      }
      
      /* Lade-Indikator für kritische Ressourcen */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #050815;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Du musst JavaScript aktivieren, um diese App zu nutzen.</noscript>
    
    <!-- Lade-Indikator -->
    <div id="loading-indicator" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Skript zum Entfernen des Lade-Indikators nach dem Laden der App -->
    <script>
      // Entferne den Lade-Indikator, wenn die App geladen ist
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
